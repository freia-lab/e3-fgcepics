OutTerminator = LF;
InTerminator = "\n;";
LockTimeout = 10000;
#ReplyTimeout = 1000;
#ReadTimeout = 100;
#WriteTimeout = 100;
ExtraInput = Ignore;

###################################################
# Errors
###################################################

get_error_nr {
    in "$%*?s !\n%s %*#s";
}

get_error_str {
    in "$%*?s !\n%*s %#s";
}



###################################################
# Get properties
###################################################

get_string {
    out "! G \$1:\$2";
    in "$ .\n%#s";
}

get_real {
    out "! G \$1:\$2";
    in "$ .\n%f";
}

get_long {
    out "! G \$1:\$2";
    in "$ .\n%d";
}



###################################################
# Set properties
###################################################

set_null {
    # Do not get initial value, setting would trigger FGC action!
    out "! S \$1:\$2";
    in "$ .\n";
}

LOG_RESET {
    out "! S \$1:LOG RESET";
    in "$ .\n";
#    in "%*#s";
}

set_string {
    @init {
        out "! G \$1:\$2";
        in "$ .\n%#s";
    }
    out "! S \$1:\$2 %#s";
    in "$ .\n";
}

set_real {
    @init {
        out "! G \$1:\$2";
        in "$ .\n%?f";
    }
    out "! S \$1:\$2 %f";
    in "$ .\n";
}

set_long {
    @init {
        out "! G \$1:\$2";
        in "$ .\n%?d";
    }
    out "! S \$1:\$2 %d";
    in "$ .\n";
}



